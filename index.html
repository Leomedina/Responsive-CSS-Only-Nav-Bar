<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="content">
        <!-- Start of Navigation Bar -->
        <div class="nav">
            <div class="nav-logo">ROCKETCAT</div>
            <!-- This makes the nav bar responsive through toggles in css -->
            <input type="checkbox" id="nav-toggle">
            <label for="nav-toggle" class="navbar burger-menu">
                <i class="fas fa-bars"></i>
            </label>
            <!-- End of Responsive toggle menu -->
            <li class="nav-hide nav-home"><a href="#">Home</a></li>
            <li class="nav-hide nav-about"><a href="#">About</a></li>
            <li class="nav-hide nav-contact"><a href="#">Contact</a></li>

            <li class="nav-hide nav-s-in"><a href="#">Login<i class="fas fa-user"></i></a></li>
            </ul>
        </div>
        <!-- Start of Jumbotron/header -->
        <div class="header" id="header">
            <div id="nav-bar">
                <a href="http://" class="nav-link"></a>
                <a href="http://" class="nav-link"></a>
                <a href="http://" class="nav-link"></a>
            </div>
            <img id="header-img" src="https://media3.giphy.com/media/eVy46EWyclTIA/giphy.gif?cid=790b76115cf95c2b6c71716b6fea1e45&rid=giphy.gif">
            <h1>Rocket Cat</h1>
            <h3>The Only Spacefaring Cat Service</h3>
            <div class="email">
                <label id="email-input" for="email"></label>
                <input id="email" type="email" required placeholder="John@smith.com" class="form-control">
            </div>
            <button class="CTA"><i class="fas fa-paw"></i>Get Started</button>
        </div>
        <!-- End of Jumbotron/header -->
    </div>
</body>

</html>
